    pattern: /$YAMLURL/
    handler: FileHandler
    kwargs:
      path: $YAMLPATH/index.html
  3c87f5f5-efcd-4f24-ae9d-79ef0888dccb:
    handler: MLHandler
    kwargs:
      config_dir: $YAMLPATH
      data:
        url: $YAMLPATH/uploads/Ketrol_Output_modeldf1.csv
      model:
        cats: []
        class: LogisticRegression
        config_dir: $YAMLPATH
        deduplicate: true
        dropna: true
        exclude: []
        nums:
        - MainMVKNPV
        - PnchStiff
        - PreMVKNPV
        - TabCylHighMainPV
        - TabFillDepthPV
        - Assay
        - ParSizeASTMesh
        - PotencyCal
        path: $YAMLPATH/model.pkl
        target_col: Output
      template: $YAMLPATH/predictor.html
      xsrf_cookies: false
    pattern: /$YAMLURL/classify
import:
  ui:
    path: $GRAMEXAPPS/ui/gramex.yaml
    YAMLURL: $YAMLURL/ui/
